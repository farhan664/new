<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>form lab assignment2</title>
</head>
<body>
    
    <form id="form">
        <div id="center">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="without spaces" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="password" required>
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" placeholder="MM-DD-YYYY" required>
        </div>
        <div>
          <label for="id">ID Card Number:</label>
          <input type="text" id="id" name="id" placeholder="00000-0000000-0" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      

    <script src="form.js"></script>
</body>
</html>
