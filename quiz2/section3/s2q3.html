<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S 2 Q 3</title>
</head>

    
<body>
    <h1>Sum of Interior Angles of an N-Sided Polygon</h1>
    <p>Enter the number of sides: <input type="text" id="n"></p>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
      function calculate() {
        let n = document.getElementById("n").value;
        let sum = (n - 2) * 180;
        document.getElementById("result").innerHTML = "The sum of interior angles of a " + n + "-sided polygon is " + sum + " degrees.";
      }
    </script>
  </body>
</html>
