<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s2 q3</title>
</head>
<body>


  <script>

    function formatNumber(num, decimalPlaces) {
      return num.toFixed(decimalPlaces);
    }

    var num = 457.625;
    var decimalPlaces = 2;
    var formattedNum = formatNumber(num, decimalPlaces);

    document.write("<p>Original number: " + num + "</p>");
    document.write("<p>Formatted number: " + formattedNum + "</p>");

  </script>



        
    
</body>
</html>
